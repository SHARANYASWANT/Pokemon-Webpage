<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Animation</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide horizontal scrollbar during animation */
    }

    #animation-container {
      position: relative;
    }

    #logo {
      width: 100px;
      height: 100px;
      position:relative;
      animation: zoomAndMove 7s ease-in-out forwards;
    }

    #text {
      color: whitesmoke;
      position:relative;
      left: 10px; /* Adjust the distance from the final position of the logo */
      top: 20%;
      transform: translateY(-50%);
      opacity: 0;
      font-size: 20px;
      font-family: pokemon hollow;
      @font-face {
        font-family:pokemon hollow;
        src: url(C:\Users\ADMIN\Documents\tk web\Pokemon Hollow.ttf);
      }
      transition: opacity 0.5s ease-in-out;
    }

    #animation-container.show-text #text {
      left: 10px; /* Adjust the distance from the final position of the logo */
      opacity: 1;
    }

    @keyframes zoomAndMove {
      0% {
        transform: scale(0.5) translateY(0);
      }
      50% {
        transform: scale(0.2) translateY(10%);
      }
      100% {
        transform: scale(0.5) translateX(-220%);
      }
    }
  </style>
</head>
<body>
  <div id="animation-container">
    <div id="logo">
      <img src="image.png" alt="src">
    </div>
    <div id="text">pokemon</div>
  </div>

  <script>
    // Wait for the logo animation to complete before showing the text
    document.addEventListener('DOMContentLoaded', function() {
      const animationContainer = document.getElementById('animation-container');
      const logo = document.getElementById('logo');

      logo.addEventListener('animationend', function() {
        animationContainer.classList.add('show-text');
      });
    });
  </script>
</body>
</html>
